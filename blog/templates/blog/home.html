{% extends "blog/base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-8">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'blog-home' %}">Blog-Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Detail</li>
              </ol>
            </nav>
        </div>

        <div class="col-md-4">
            <a href="{% url 'add-detail' %}" class="btn btn-primary">Add Detail</a>
        </div>
    </div>

    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
